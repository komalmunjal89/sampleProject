<div>
  <h1 class="title center">
    Log In /Sign Up
  </h1>
</div>


<div class="row">
<div class="col s6 push-s3">
  <div class="card  darken-1">
    <div class="card-content ">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12" >
            <input placeholder="User Id" [(ngModel)]="userId" name="userId" type="text" class="validate" >
          </div>
          <div class="input-field col s12">
            <input [(ngModel)]="password" type="password" name="password" placeholder="Password">
          </div>
          <div class="input-field col s12" *ngIf="registerFlag">
            <input [(ngModel)]="fullName" type="text" name="fullName" placeholder="Full Name">
          </div>

        </div>
      </form>
      <div class="center" *ngIf="!registerFlag">
        <a class="center waves-effect waves-light btn" (click)="logIn(userId,password)">Log In</a>
        <a  (click)="doRegister()" class="waves-effect waves-light ">Create an Account</a>
      </div>

      <div class="center" *ngIf="registerFlag">
        <a class="center waves-effect waves-light btn" (click)="register()">Submit</a>
        <a class="center waves-effect waves-light " (click)=doRegister()>Cancel</a>
      </div>

    </div>
  </div>
</div>
</div>
